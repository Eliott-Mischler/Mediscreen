<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a patient</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <form action="#" th:action="@{/add-patient}" th:object="${patient}" method="POST" class="registration-form">
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" th:field="*{firstName}" required>
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" th:field="*{lastName}" required>
        <label for="phone">First name:</label>
        <input type="tel" name="phone" id="phone" th:field="*{phone}">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" th:field="*{address}" required>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" th:field="*{gender}">
            <option th:each="genderOpt : ${T(com.demo.mediscreenwebapp.model.Gender).values()}"
                    th:value="${genderOpt}" th:text="${genderOpt.displayValue}"></option>
        </select>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate" th:field="*{birthdate}" required>
        <button type="submit"> Create patient </button>


    </form>
</body>
</html>
